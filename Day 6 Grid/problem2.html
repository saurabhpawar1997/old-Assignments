<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 2</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 180px);
        grid-template-rows: repeat(3, 150px);
        gap: 20px;
        grid-template-areas:
          "a a b b"
          "c d d d"
          "e e e e";
      }
      #container > div {
        background-color: rgb(72, 70, 70);
        border-radius: 5px;
        padding: 25px;
        font-size: 45px;
        color: white;
        font-weight: 800;
      }
      #container > div:nth-child(1) {
        grid-area: a;
      }
      #container > div:nth-child(2) {
        grid-area: b;
      }
      #container > div:nth-child(3) {
        grid-area: c;
      }
      #container > div:nth-child(4) {
        grid-area: d;
      }
      #container > div:nth-child(5) {
        grid-area: e;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </div>
  </body>
</html>
